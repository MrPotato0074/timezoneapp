<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time zone app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Display current date and time in European capital cities
      </h1>
      <div class="input-box">
        <input type="text" id="inputCountry" class="input-text-city" placeholder="Enter European capital city"/>
        <button id="searchCountry" class="city-button">Search</button>
      </div>
      <div id="hour" class="hour"></div>
    </div>
      <script src="index.js"></script>
  </body>
</html>
